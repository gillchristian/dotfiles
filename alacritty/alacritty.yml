env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  decorations: full
  startup_mode: Maximized
  title: alacritty
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  # styles
  normal:
    family: "FiraCode Nerd Font"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    background:        &gruvbox_dark_bg '#282828'
    # soft contrast background - '#32302f'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
  indexed_colors:
    - { index:  66, color: '#458588' }
    - { index:  72, color: '#689d6a' }
    - { index: 106, color: '#98971a' }
    - { index: 108, color: '#8ec07c' }
    - { index: 109, color: '#83a598' }
    - { index: 124, color: '#cc241d' }
    - { index: 132, color: '#b16286' }
    - { index: 142, color: '#b8bb26' }
    - { index: 166, color: '#d65d0e' }
    - { index: 167, color: '#fb4934' }
    - { index: 172, color: '#d79921' }
    - { index: 175, color: '#d3869b' }
    - { index: 208, color: '#fe8019' }
    - { index: 214, color: '#fabd2f' }
    - { index: 223, color: '#ebdbb2' }
    - { index: 229, color: '#fbf1c7' }
    - { index: 234, color: '#1d2021' }
    - { index: 235, color: '#282828' }
    - { index: 236, color: '#32302f' }
    - { index: 237, color: '#3c3836' }
    - { index: 239, color: '#504945' }
    - { index: 241, color: '#665c54' }
    - { index: 243, color: '#7c6f64' }
    - { index: 245, color: '#928374' }
    - { index: 246, color: '#a89984' }
    - { index: 248, color: '#bdae93' }
    - { index: 250, color: '#d5c4a1' }

visual_bell:
  animation: EaseOutExpo
  duration: 0 # set to zero to disable


mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right,  action: ReceiveChar }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

dynamic_title: true

live_config_reload: true

# https://sunnnychan.github.io/cheatsheet/linux/config/alacritty.yml.html
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste                      }
  - { key: C,        mods: Control|Shift, action: Copy                       }
  - { key: Insert,   mods: Shift,         action: PasteSelection             }
  - { key: Key0,     mods: Control,       action: ResetFontSize              }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize           }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize           }
  - { key: Paste,                         action: Paste                      }
  - { key: Copy,                          action: Copy                       }
  - { key: L,         mods: Control,      action: ClearLogNotice             }
  - { key: L,         mods: Control,      chars: "\x0c"                      }
  - { key: PageUp,    mods: Shift,        action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown,  mods: Shift,        action: ScrollPageDown, mode: ~Alt }
  - { key: Home,      mods: Shift,        action: ScrollToTop,    mode: ~Alt }
  - { key: End,       mods: Shift,        action: ScrollToBottom, mode: ~Alt }

